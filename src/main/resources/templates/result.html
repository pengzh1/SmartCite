<!DOCTYPE html>

                    <div id="article_body"></div>
                    <p class="mt-2">

                </div>
            </div>

                <h1 class="text-center">Reference</h1>

                    <table class="table">

                        <tr>
                            <th style="width: 20%;">Item</th>

                        </tr>
                        </thead>
                        <tbody id="reference">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <form id="downloadForm" method="post" >
        <input type="hidden"  id="file_name" name="file_name"/>
    </form>
</div>
<div th:include="common::footer"/>
